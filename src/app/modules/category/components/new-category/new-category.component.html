<h2 class="text-center" mat-dialog-title>{{ formStatus }} New Category</h2>
<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <div class="category-container">
      <mat-form-field>
        <input
          matInput
          placeholder="Category Name"
          formControlName="name"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"
          required
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button
    mat-button
    id="btn"
    (click)="onSave()"
    [disabled]="categoryForm.invalid"
  >
    <mat-icon>save</mat-icon> Save
  </button>

  <button mat-button id="btnCancel" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
